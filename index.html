<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script> 
  <title>Mr. Roboger's Neighborhood</title>
</head>
<body>
  <div class="container">
    <h1><strong>Mr. Roboger's Neighborhood</strong></h1>
    <form id="neighbor">
      <img src="img/note.png" alt="Picture of music symbols."> 
      <div class="form-group">
        <div class="form">
          <label for="forms">I'm going to change a number to a cool song for you.</label>
          <input type="text" id="num" placeholder="Enter a number here">
        </div>
      </div>
      <button type="submit" id="button" class="btn btn-info">Submit</button>
    </form>
    <div id="outputSong">
      <p><strong>Here is a song I made for you...</strong><br><em><span id="newSong"></span></em></p>
    </div> 
  </div>
</body>
</html>
